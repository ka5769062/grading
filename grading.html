<body>

         <div class="container">
            <div class="row p-1">
                <div class="col-8 mx-auto">
                   <h1 class="bg-primary text-white text-center p-2"> Grade Calculating System</h1> 
                </div>
            </div>
         </div>




    <div class="container">
        <div class="row py-4 gy-5">
            <div class="col-lg-6">

        <div class="">
            <label for="">Computer:</label>
            <input type="text" id="bookOne" placeholder="Marks">
        </div>
        <br>
        <div class="">
            <label for="">Math:</label>
            <input type="text" id="bookTwo" placeholder="Marks">
        </div>
        <br>
        <div class="">
            <label for="">Chemistry:</label>
            <input type="text" id="bookThree" placeholder="Marks">
        </div>
        <br>
        <div class="">
            <label for="">Physics:</label>
            <input type="text" id="bookFour" placeholder="Marks">
        </div>
        <br>
        <div class="">
            <label for="">Urdu:</label>
            <input type="text" id="bookFive" placeholder="Marks">
        </div>
<br>
        <button class="btn btn-primary" onclick="calculate()">Calculate</button>
    </div>


       <div class="col-lg-6"> 

      <table>
        <tr>
            <td>Total Marks:</td>
            <td>500</td>
        </tr>
        <tr>
            <td>Obtained Marks:</td>
            <td id="obtain"></td>
        </tr>
        <tr>
            <td>Percentage:</td>
            <td id = "percntge"></td>
        </tr>
        <tr>
            <td>Grade:</td>
            <td id="grade"></td>
        </tr>
        <tr>
            <td>Remarks:</td>
            <td id="remrk"></td>
        </tr>
  </table>

</div>
    
    </div>
    </div>
</div>
